[gcode_macro START_PRINT]
gcode:
    #{% set BED_TEMP = params.BED_TEMP|default(0)|float %}
    #{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}
    # Start bed heating
    #M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    #SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    PROBE_RETRACT
    # Move the nozzle near the bed    
    #G1 Z5 F3000
    # Move the nozzle very close to the bed
    #G1 Z3 F300
    # Wait for bed to reach temperature
    #M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    #M109 S{EXTRUDER_TEMP}
    G0 X30 Y30 F9000 ; Go to front
    G0 Z0.10 ; Drop to bed
    G92 E0 ; zero the extruded length
    G1 X100 E15 F400 ; Extrude 15mm of filament in a 10cm line
    G92 E0 ; zero the extruded length
    G1 E-0.5 F500 ; Retract a little
    #G1 X80 F8000 ; Quickly wipe away from the filament line
    G1 Z0.2 ; Raise and begin printing.

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 T0 S0
    M104 T1 S0
    M106 S0
    M141 S0
    # Move nozzle away from print while retracting
    G91
    #G1 X-50 Y-50 E-3 F3000
    # Raise nozzle by 10mm
    #PROBE_RETRACT
    G1 Z15 F3000
    G90
    G1 X15 Y260
    # Disable steppers
    M84

