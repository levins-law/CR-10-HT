# Mainsail settings
[include mainsail.cfg]

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2500
max_accel_to_decel: 2500
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
# Remember, 3/16/24 you moved the X driver to the Extruder 1 position on the MCU and had to update the TMC settings to match
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: -25
position_min: -25
position_max: 308
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_endstop: -33
position_min: -33
position_max: 290
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 200

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
#   <16> for BMG with LDO-42sth25-1404MAH
rotation_distance: 22.67895
gear_ratio: 50:10 #for standard 10t motor
full_steps_per_rotation: 200
#   <400> for BMG with LDO-42sth25-1404MAH
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 8
pressure_advance: 0.1
heater_pin: P2.7
max_power: 0.8
sensor_type: PT1000
sensor_pin: P0.24
control = pid
pid_kp = 16.815
pid_ki = 0.975
pid_kd = 72.515
min_temp: 0
max_temp: 500

[heater_fan heatbreak_fan]
pin: P2.5
max_power: 1.0
shutdown_speed: 1
cycle_time: .010
hardware_pwm: False
kick_start_time: .1
heater: extruder
heater_temp: 110

[firmware_retraction]
retract_length: .4
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[heater_bed]
heater_pin: P2.1
max_power: 0.5
sensor_type: PT1000
sensor_pin: P0.25
smooth_time: 1.0
control = pid
pid_kp = 25
pid_ki = 0.401
pid_kd = 1586.658
min_temp: 0
max_temp: 280

[heated_fan]
heater_pin: P2.4
sensor_type: PT1000
sensor_pin: P0.23
min_temp: 0
max_temp: 270
control: pid
pid_kp: 31.958
pid_ki: 2.803
pid_kd: 91.079
pwm_cycle_time: 0.100
pin: !P1.0
shutdown_speed: 1
cycle_time: 0.001
hardware_pwm: False
heater_temp: 30
# This is the temp the heater will target whenever the fan is activated
min_speed: 0.45
idle_timeout: 10

[heater_generic chamber_heater]
gcode_id: C
heater_pin: P1.24
max_power: 1
sensor_type: MAX31865
sensor_pin: rpi:gpio22
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 3
control: watermark
#pid_Kp:
#pid_Ki:
#pid_Kd:
#pwm_cycle_time:
min_temp: 0
max_temp: 150

[verify_heater chamber_heater]
max_error: 240
#   The maximum "cumulative temperature error" before raising an
#   error.
check_gain_time: 240
#   This controls heater verification during initial heating. Smaller
#   values result in stricter checking and larger values allow for
#   more time before an error is reported. Specifically, during
#   initial heating, as long as the heater increases in temperature
#   within this time frame (specified in seconds) then the internal
#   "error counter" is reset. The default is 20 seconds for extruders
#   and 60 seconds for heater_bed.
hysteresis: 10
#   The maximum temperature difference (in Celsius) to a target
#   temperature that is considered in range of the target. This
#   controls the max_error range check. It is rare to customize this
#   value. The default is 5.
heating_gain: 1
#   The minimum temperature (in Celsius) that the heater must increase
#   by during the check_gain_time check. It is rare to customize this
#   value. The default is 2.

[controller_fan chamber_fan]
pin: P2.3
max_power: 1.0
shutdown_speed: 1
cycle_time: .010
hardware_pwm: False
#kick_start_time: 0.100
#off_below:
fan_speed: 1.0
idle_timeout: 600
#   The amount of time (in seconds) after a stepper driver or heater
#   was active and the fan should be kept running. The default
#   is 30 seconds.
heater: chamber_heater
stepper: extruder

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0D10010DA39869AFBE54405EC62000F5-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[servo probewinch]
pin: P2.0
maximum_servo_angle: 290
minimum_pulse_width: 0.001
maximum_pulse_width: 0.002
initial_angle: 290
#initial_pulse_width:

[probe]
pin: P1.27 #probe input
deactivate_on_each_sample: False
x_offset: 29
y_offset: 11
z_offset = 2.525
speed: 3.0
samples: 1
sample_retract_dist: 3.0
#lift_speed:
#samples_result: average
#samples_tolerance: 0.100
#samples_tolerance_retries: 0
activate_gcode:
  PROBE_DEPLOY
  G4 P1200
  # allow time for probe to deploy before homing Z
deactivate_gcode:
  PROBE_RETRACT

[gcode_macro PROBE_DEPLOY]
gcode:
  SET_SERVO SERVO=probewinch ANGLE=0

[gcode_macro PROBE_RETRACT]
gcode:
 SET_SERVO SERVO=probewinch ANGLE=290


[safe_z_home]
home_xy_position: 130, 150
speed: 175
z_hop: 10
z_hop_speed: 10


[screws_tilt_adjust]
screw1: 3, 250
screw1_name: backleft
#screw1_fine_adjust:
screw2: 238, 250
screw2_name: backright
#screw2_fine_adjust:
screw3: 238, 30
screw3_name: frontright
#screw3_fine_adjust:
screw4: 3, 30
screw4_name: frontleft
#screw4_fine_adjust:
speed: 140
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
screw_thread: CW-M4

[bed_mesh]
speed: 120
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
mesh_min: 50, 50
#   Defines the minimum X, Y coordinate of the mesh for rectangular
#   beds. This coordinate is relative to the probe's location. This
#   will be the first point probed, nearest to the origin. This
#   parameter must be provided for rectangular beds.
mesh_max: 240, 240
#   Defines the maximum X, Y coordinate of the mesh for rectangular
#   beds. Adheres to the same principle as mesh_min, however this will
#   be the furthest point probed from the bed's origin. This parameter
#   must be provided for rectangular beds.
probe_count: 5

